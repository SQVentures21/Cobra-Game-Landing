<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <audio
      id="my_audio"
      src="./img2/audio/LANDING PAGE SOUND.mp3"
      important
      loop="loop"
    ></audio>
    <div class="container">
      <div id="stage">
        <div id="rotate">
          <div id="ring1" class="ring"></div>
          <div id="ring2" class="ring"></div>
          <div id="ring3" class="ring"></div>
          <div id="ring4" class="ring"></div>
          <div id="ring5" class="ring"></div>
          <div id="ring6" class="ring"></div>

          <div class="audios">
            <img
              class="image-on"
              onclick=" muteAll()"
              src="./img2/sound-on (2) (1).webp"
              alt=""
            />
            <img
              class="image-off"
              onclick=" muteAll()"
              src="./img2/sound-off (2) (1).webp"
              alt=""
            />
          </div>

          <div class="audios-1">
            <img
              class="music-on"
              onclick="muteMusicBackground()"
              src="./img2/music.webp"
              alt=""
            />
            <img
              class="music-off"
              onclick="muteMusicBackground()"
              src="./img2/music-off.webp"
              alt=""
            />
          </div>
        </div>
        <div onclick="spinSound()" class="test-shine"></div>
        <p id="credit">Wins 0 €</p>
        <p id="spinRemain">Free Spins: 20</p>
        <img
          class="img"
          src="./img2/slots top shadow final (1) (1).webp"
          alt=""
        />
        <!-- <img class="go" src="./img1/butoon-new.png" alt="" /> -->
        <audio
          id="myAudio"
          src="./img2/audio/14036 slot machine rolls short.wav"
        ></audio>
        <!-- The Modal -->
        <div id="myModal1" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="container">
              <video
                id="video"
                src="./img2/video/2euro_1.mp4"
                width="1066px"
                height="850px"
              ></video>
            </div>
          </div>
        </div>

        <div id="myModal2" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="container">
              <video
                id="video1"
                src="./img2/video/1 EURO UNCOMPRESSE_1.mp4"
                width="1066px"
                height="850px"
              ></video>
            </div>
          </div>
        </div>

        <div id="myModal3" class="modal-1">
          <!-- Modal content -->
          <div class="modal-content-2">
            <p>
              <span class="space">Congratulations! </span> <br />
              You've won <span class="color">€15</span> <br />
              Join Now using the code: <span class="yellow">LUCKY15</span>
              <br />
              and make a minimum €15 deposit to unlock your reward.
              <br />
              <span class="luck">Good Luck!</span>
            </p>
            <a href="">
              <img
                class="modal-button"
                src="./img1/button-grab-your-bonus.svg"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="payments">
      <picture>
        <source
          media="(min-width:700px)"
          srcset="./img1/cobra-international-payment-logos_desktop.webp"
        />
        <img
          class="payment"
          src="./img1/cobra-international-payments-mobile.webp"
          alt="logo"
        />
      </picture>
    </div>

    <!-- 
    <div class="slider-container"></div> -->
    <script>
      window.onload = function () {
        document.getElementById("my_audio").play();
      };
    </script>
    <script src="script.js"></script>
  </body>
</html>
